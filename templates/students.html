<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <h1>Students list</h1>
    <ol>
        {% for student in all_students %}
            <li>Student ID:{{ student.id }} - {{ student.first_name }} {{ student.last_name }} - Groups ID:
                    {% for group in student.groups.all %}
                        {{ group.id }}
                    {% endfor %}
            </li>
        {% endfor %}
    </ol>
</body>
</html>
