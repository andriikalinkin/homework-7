<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <h1>Students list</h1>
    <ol>
        {% for student in all_students %}
            <a href="{% url "student edit" student.id %}">ID: {{ student.id }}</a>
            --- {{ student.first_name }} {{ student.last_name }} --- Groups ID:
                    {% for group in student.groups.all %}
                        {{ group.id }}
                    {% endfor %}<br>
        {% endfor %}
    </ol>
</body>
</html>
