<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
    <h1>Groups list</h1>
    <ol>
        {% for group in all_groups %}
            <li>Group ID:{{ group.id }} - {{ group.name }} - {{ group.curator.first_name }} {{ group.curator.last_name }}</li>
        {% endfor %}
    </ol>
</body>
</html>
