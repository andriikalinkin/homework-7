<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
    <h1>Teachers list</h1>
    <ol>
        {% for teacher in all_teachers %}
            <li>Teacher ID:{{ teacher.id }} - {{ teacher.first_name }} {{ teacher.last_name }} - {{ teacher.subject }}</li>
        {% endfor %}
    </ol>
</body>
</html>
