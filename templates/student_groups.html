<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Student_groups list</h1>
    <ul>
        {% for student in all_student_groups %}
            <li>Student ID:{{ student.id }} - Groups ID:
                {% for group in student.groups.all %}
                    {{ group.id }}
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
